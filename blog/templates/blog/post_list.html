{% extends 'blog/base.html' %}

{% block content %}

	<h2 class="doc-name"><a href="{% url 'employee.views.doctor_info' %}">{{ doctor.name }}</a></h2>
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock content %}
